# ---------------------------------
# SIMULATION PARAMETERS
# ---------------------------------
simulation.hosts = 15
simulation.vms = 100

# ---------------------------------
# FITNESS FUNCTION WEIGHTS
# (Must sum to 1.0)
# ---------------------------------
# Priority for Power Consumption (Consolidation)
fitness.weight.power = 0.6
# Priority for Load Balancing (Spreading)
fitness.weight.load = 0.4

# ---------------------------------
# ACO PARAMETERS
# ---------------------------------
aco.iterations = 50
aco.ants = 30
aco.alpha = 1.0       # Pheromone influence
aco.beta = 2.0        # Heuristic influence
aco.rho = 0.5         # Evaporation rate
aco.q = 100           # Pheromone deposit factor

# ---------------------------------
# PSO PARAMETERS
# ---------------------------------
pso.iterations = 75
pso.population = 30
pso.w = 0.9           # Inertia weight
pso.c1 = 2.0          # Cognitive (personal) coefficient
pso.c2 = 2.0          # Social (global) coefficient

# ---------------------------------
# HYBRID PARAMETERS
# ---------------------------------
# How many ACO iterations to run to "warm up" the pheromone trails
# before generating the initial PSO swarm.
hybrid.aco.initGenerations = 30
# ---------------------------------
# ADVANCED HYBRID PARAMETERS
# (Number of iterations for the initial "scout" phase)
# ---------------------------------
hybrid.scout.aco.iterations = 20
hybrid.scout.pso.iterations = 30
# ---------------------------------
# 4-OBJECTIVE FITNESS FUNCTION WEIGHTS
# (They should sum to 1.0)
# ---------------------------------
fitness.weight.power = 0.4
fitness.weight.load = 0.2
fitness.weight.network = 0.3
fitness.weight.link = 0.1