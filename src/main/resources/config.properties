# ---------------------------------
# SIMULATION PARAMETERS
# ---------------------------------
simulation.hosts = 15
simulation.vms = 100

# ---------------------------------
# ACO PARAMETERS
# ---------------------------------
aco.iterations = 50
aco.ants = 30
aco.alpha = 1.0       # Pheromone influence
aco.beta = 2.0        # Heuristic influence
aco.rho = 0.5         # Evaporation rate
aco.q = 100           # Pheromone deposit factor

# ---------------------------------
# PSO PARAMETERS
# ---------------------------------
pso.iterations = 75
pso.population = 30
pso.w = 0.9           # Inertia weight
pso.c1 = 2.0          # Cognitive (personal) coefficient
pso.c2 = 2.0          # Social (global) coefficient

# ---------------------------------
# HYBRID PARAMETERS
# ---------------------------------
# How many ACO iterations to run to "warm up" the pheromone trails before generating the initial PSO swarm.
hybrid.aco.initGenerations = 30
# ---------------------------------
# ADVANCED HYBRID PARAMETERS
# (Number of iterations for the initial "scout" phase)
# ---------------------------------
hybrid.scout.aco.iterations = 50
hybrid.scout.pso.iterations = 75
# ---------------------------------
# 4-OBJECTIVE FITNESS FUNCTION WEIGHTS
# ---------------------------------
fitness.weight.power = 1.0     # (e.g., 100 Watts)
fitness.weight.load = 50.0     # (e.g., 0.2 std. dev. * 50 = 10)
fitness.weight.network = 0.1   # (e.g., 1000 traffic*hops * 0.1 = 100)
fitness.weight.link = 300.0    # (e.g., 0.5 utilization * 300 = 150)